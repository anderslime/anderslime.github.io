---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <img class="post-author-avatar" src="{{ site.baseurl }}/images/anders.jpeg"/>
      <span class="post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ site.author.name }}</span>
      </span>
      <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-comments">
    <h2 class="post-comments-title">Comments</h2>
    {% include disqus.html %}
  </div>
</article>
