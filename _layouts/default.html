<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.png">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>
    <header class="site-header">
      <a href="{{ site.baseurl }}/about" data-smooth-link class="site-header-title-link">
        <img class="site-header-image" src="{{ site.baseurl }}/images/anders.jpeg"/>
        <h1 class="site-header-title">Anders Emil Nielsen</h1>
      </a>
    </header>

    <div class="page-container">
      <nav class="navbar">
        <a href="{{ site.baseurl }}/" data-smooth-link class="navbar-link">Blog</a>
        <a href="{{ site.baseurl }}/about" data-smooth-link class="navbar-link">About</a>
      </nav>
      <div class="page-content" id="content">
        {{ content }}
      </div>
    </div>

    <footer class="footer">
      <a href="mailto:aemilnielsen@gmail.com" target="_blank" class="footer-link">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://github.com/anderslime" target="_blank" class="footer-link github">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-github fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://twitter.com/anderslimes" target="_blank" class="footer-link twitter">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="https://dk.linkedin.com/in/andersemilnielsen" target="_blank" class="footer-link linkedin">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
        </span>
      </a>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68293665-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="{{ site.baseurl }}/js/vendor.js"></script>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
  </body>
</html>
